<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Citas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .calendar-day { transition: all 0.2s ease; }
        .calendar-day.available:not(.selected):hover { background-color: #eef2ff; color: #4f46e5; }
        .calendar-day.available { cursor: pointer; border-bottom: 2px solid #6366f1; }
        .calendar-day.selected { background-color: #4f46e5; color: white; font-weight: bold; }
        .calendar-day.disabled { color: #d1d5db; cursor: not-allowed; }
        .time-slot { transition: all 0.2s ease; }
        .time-slot.selected { background-color: #4f46e5; color: white; font-weight: bold; }
        .admin-tab-btn.active { background-color: #eef2ff; color: #4338ca; font-semibold; }
        .tooltip { position: relative; display: inline-block; cursor: pointer; }
        .tooltip .tooltiptext { visibility: hidden; width: 220px; background-color: #555; color: #fff; text-align: center; border-radius: 6px; padding: 5px; position: absolute; z-index: 1; bottom: 125%; left: 50%; margin-left: -110px; opacity: 0; transition: opacity 0.3s; }
        .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
        .auth-tab.active { border-color: #6366f1; color: #6366f1; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="min-h-screen flex flex-col items-center p-4 w-full">
        <nav id="main-nav" class="w-full max-w-4xl mx-auto py-4 hidden"></nav>
        <nav id="admin-nav" class="w-full max-w-6xl mx-auto py-4 hidden"></nav>

        <div id="view-container" class="w-full flex-grow flex flex-col items-center">
            <div id="login-view" class="w-full max-w-md fade-in flex-grow flex items-center justify-center"></div>
            <div id="services-view" class="w-full max-w-4xl fade-in hidden"></div>
            <div id="calendar-view" class="w-full max-w-4xl fade-in hidden"></div>
            <div id="confirmation-view" class="w-full max-w-lg fade-in hidden"></div>
            <div id="my-appointments-view" class="w-full max-w-3xl fade-in hidden"></div>
            <div id="admin-view" class="w-full max-w-6xl fade-in hidden"></div>
            <div id="guest-confirmation-view" class="w-full max-w-lg fade-in hidden"></div>
        </div>
    </div>
    
    <div id="icon-picker-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-6 max-w-2xl w-full max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold">Seleccionar Icono</h3><button id="close-icon-modal" class="text-gray-500 hover:text-gray-800">&times;</button></div>
            <div id="icon-picker-grid" class="grid grid-cols-6 sm:grid-cols-8 md:grid-cols-10 gap-4"></div>
        </div>
    </div>

    <div id="confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full text-center shadow-xl">
            <h3 id="confirm-modal-title" class="text-lg font-bold mb-2">Confirmar Acción</h3>
            <p id="confirm-modal-text" class="text-gray-600 mb-6">¿Estás seguro?</p>
            <div class="flex gap-4"><button id="confirm-modal-cancel" class="w-full bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancelar</button><button id="confirm-modal-ok" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700">Confirmar</button></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js";

        const firebaseConfig = {
		  apiKey: "AIzaSyAstnTL-hKDTdghCcsmQ6oBV17b-DU8Bus",
		  authDomain: "gestioncitas-ac58e.firebaseapp.com",
		  projectId: "gestioncitas-ac58e",
		  storageBucket: "gestioncitas-ac58e.appspot.com",
		  messagingSenderId: "50904744334",
		  appId: "1:50904744334:web:91e6fc26930488193b64df",
		  measurementId: "G-T2LCG5923R"
		};
        
        if (!firebaseConfig || !firebaseConfig.projectId || firebaseConfig.projectId === "TU_PROJECT_ID") {
            document.body.innerHTML = `<div class="min-h-screen flex flex-col items-center justify-center bg-red-50 text-red-900 p-8 text-center"><h1 class="text-3xl font-bold mb-4">Error: Configuración de Firebase Incompleta</h1><p class="text-lg">Necesitas reemplazar la configuración de ejemplo en el archivo <strong>index.html</strong>.</p><p class="mt-2">1. Ve a la consola de tu proyecto en Firebase.</p><p>2. En la configuración del proyecto (icono de engranaje), busca tus claves de configuración para aplicaciones web.</p><p>3. Copia el objeto <strong>firebaseConfig</strong> completo y pégalo en el código para reemplazar el de ejemplo.</p></div>`;
            throw new Error("La configuración de Firebase no ha sido reemplazada. Revisa el archivo index.html.");
        }

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', () => { initializeAppState(); });

        const PREDEFINED_ICONS = [ 'fa-solid fa-person-running', 'fa-solid fa-shoe-prints', 'fa-solid fa-tooth', 'fa-solid fa-gavel', 'fa-solid fa-car-wrench', 'fa-solid fa-spa', 'fa-solid fa-cut', 'fa-solid fa-paint-brush', 'fa-solid fa-briefcase', 'fa-solid fa-user-doctor', 'fa-solid fa-heart-pulse', 'fa-solid fa-bone', 'fa-solid fa-brain', 'fa-solid fa-pills', 'fa-solid fa-dog', 'fa-solid fa-cat', 'fa-solid fa-paw', 'fa-solid fa-building-columns', 'fa-solid fa-cash-register', 'fa-solid fa-credit-card', 'fa-solid fa-hammer', 'fa-solid fa-music', 'fa-solid fa-camera', 'fa-solid fa-book-open', 'fa-solid fa-graduation-cap' ];
        
        let state = { currentUser: null, isAdmin: false, isGuest: false, services: [], settings: { businessHours: {}, blockedDates: [], bookingMarginHours: 2 }, allAppointments: [], users: [], myAppointments: [], selectedService: null, currentDate: new Date(), selectedDate: null, selectedTime: null, editingServiceId: null, unsubscribers: [], lastGuestAppointment: null };

        const views = { login: document.getElementById('login-view'), services: document.getElementById('services-view'), calendar: document.getElementById('calendar-view'), confirmation: document.getElementById('confirmation-view'), myAppointments: document.getElementById('my-appointments-view'), admin: document.getElementById('admin-view'), guestConfirmation: document.getElementById('guest-confirmation-view') };

        function initializeAppState() {
            onAuthStateChanged(auth, async user => {
                state.unsubscribers.forEach(unsub => unsub());
                state.unsubscribers = [];
                if (user) {
                    state.currentUser = user;
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    state.isAdmin = userDoc.exists() && userDoc.data().isAdmin === true;
                    await fetchDataFromDB();
                    if (state.isAdmin) { showView('admin'); renderAdminView(); } else { showView('services', 'Elige un Servicio'); }
                } else {
                    state.currentUser = null; state.isAdmin = false;
                    await fetchPublicDataFromDB();
                    showView('login'); renderLogin();
                }
            });
        }
        
        async function fetchPublicDataFromDB() {
            const servicesUnsub = onSnapshot(collection(db, "services"), (snapshot) => {
                state.services = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if(views.services.style.display !== 'none' && !state.isAdmin) renderServices();
            });
            state.unsubscribers.push(servicesUnsub);
            const settingsUnsub = onSnapshot(doc(db, "settings", "main"), (docSnapshot) => {
                const settingsData = docSnapshot.data() || {};
                state.settings = { businessHours: settingsData.businessHours || { 1: [], 2: [], 3: [], 4: [], 5: [], 6: [], 0: [] }, blockedDates: settingsData.blockedDates || [], bookingMarginHours: settingsData.bookingMarginHours != null ? settingsData.bookingMarginHours : 2 };
            });
            state.unsubscribers.push(settingsUnsub);
        }

        async function fetchDataFromDB() {
            await fetchPublicDataFromDB();
            const appointmentsUnsub = onSnapshot(collection(db, "appointments"), (snapshot) => {
                state.allAppointments = snapshot.docs.map(docSnapshot => ({ id: docSnapshot.id, ...docSnapshot.data() }));
                if (state.currentUser && !state.isGuest) { state.myAppointments = state.allAppointments.filter(app => app.customer.uid === state.currentUser.uid); }
                if (state.isAdmin) renderAdminAgenda();
                if (!state.isAdmin && views.myAppointments.style.display !== 'none') renderMyAppointments();
            });
            state.unsubscribers.push(appointmentsUnsub);
            if (state.isAdmin) {
                const usersUnsub = onSnapshot(collection(db, "users"), (snapshot) => {
                    state.users = snapshot.docs.map(docSnapshot => ({ id: docSnapshot.id, ...docSnapshot.data() }));
                    if(document.querySelector('.admin-tab-btn[data-tab="users"]')?.classList.contains('active')) renderAdminUsers();
                });
                state.unsubscribers.push(usersUnsub);
            }
        }

        function showView(viewName, title = '', subtitle = '') {
            const mainNavContainer = document.getElementById('main-nav'); const adminNavContainer = document.getElementById('admin-nav');
            Object.values(views).forEach(view => view.classList.add('hidden'));
            mainNavContainer.classList.add('hidden'); adminNavContainer.classList.add('hidden');
            if (viewName === 'login') { views.login.parentElement.classList.add('justify-center'); } else { views.login.parentElement.classList.remove('justify-center'); if (state.isAdmin) { adminNavContainer.classList.remove('hidden'); renderAdminNav(title); } else { mainNavContainer.classList.remove('hidden'); renderMainNav(title, subtitle); } }
            views[viewName].classList.remove('hidden'); views[viewName].classList.add('fade-in');
        }

        function renderLogin() {
            views.login.innerHTML = `
                <div class="bg-white p-8 rounded-2xl shadow-lg text-center w-full">
                    <i class="fas fa-calendar-check text-5xl text-indigo-500 mb-4"></i>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Bienvenido</h1>
                    <p class="text-gray-500 mb-6">Gestiona tus citas de forma fácil y rápida.</p>
                    <div id="auth-form-container" class="mt-4 text-left">
                        <div class="flex border-b mb-4"><button id="login-tab" class="auth-tab flex-1 p-2 border-b-2">Iniciar Sesión</button><button id="register-tab" class="auth-tab flex-1 p-2 border-b-2">Registrarse</button></div>
                        <form id="login-form"><div class="mb-4"><label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label><input type="email" id="login-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required></div><div class="mb-4"><label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label><input type="password" id="login-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required></div><div class="text-right mb-4"><a href="#" id="forgot-password-link" class="text-sm text-indigo-600 hover:underline">¿Has olvidado tu contraseña?</a></div><button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700">Acceder</button></form>
                        <form id="register-form" class="hidden space-y-4">
                            <div><label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label><input type="text" id="register-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required></div>
                            <div><label for="register-lastname" class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label><input type="text" id="register-lastname" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required></div>
                            <div><label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label><input type="email" id="register-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required></div>
                            <div><label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label><input type="password" id="register-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required></div>
                            <div><label for="register-dni" class="block text-sm font-medium text-gray-700 mb-1">DNI <span class="text-gray-400">(Opcional)</span> <span class="tooltip"><i class="fas fa-info-circle text-gray-400"></i><span class="tooltiptext">Necesario para desgravar en el IRPF</span></span></label><input type="text" id="register-dni" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
                            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700">Crear Cuenta</button>
                        </form>
                        <p id="auth-error" class="text-red-500 text-sm mt-2"></p>
                    </div>
                     <hr class="my-6">
                    <button id="guest-booking-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300">O continuar sin registrarse</button>
                </div>`;
            document.getElementById('guest-booking-btn').addEventListener('click', handleGuestBooking);
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            document.getElementById('login-tab').addEventListener('click', switchAuthTab);
            document.getElementById('register-tab').addEventListener('click', switchAuthTab);
            document.getElementById('forgot-password-link').addEventListener('click', handleForgotPassword);
            switchAuthTab({ currentTarget: { id: 'login-tab' } });
        }
        
        async function handleLogin(e) { e.preventDefault(); const email = document.getElementById('login-email').value; const password = document.getElementById('login-password').value; const errorEl = document.getElementById('auth-error'); try { errorEl.textContent = ''; await signInWithEmailAndPassword(auth, email, password); } catch (error) { console.error("Error signing in:", error); errorEl.textContent = 'Email o contraseña incorrectos.'; } }
        async function handleRegister(e) { e.preventDefault(); const form = e.target; const email = form['register-email'].value; const password = form['register-password'].value; const errorEl = document.getElementById('auth-error'); try { errorEl.textContent = ''; const userCredential = await createUserWithEmailAndPassword(auth, email, password); const userData = { email: email, name: form['register-name'].value, lastname: form['register-lastname'].value, dni: form['register-dni'].value || '', createdAt: new Date(), isAdmin: false }; await setDoc(doc(db, "users", userCredential.user.uid), userData); } catch (error) { console.error("Error registering:", error); errorEl.textContent = 'Error al registrar. El email puede estar en uso.'; } }
        function switchAuthTab(e) { const loginTab = document.getElementById('login-tab'); const registerTab = document.getElementById('register-tab'); const loginForm = document.getElementById('login-form'); const registerForm = document.getElementById('register-form'); [loginTab, registerTab].forEach(t => t.classList.remove('active')); e.currentTarget.classList.add('active'); if (e.currentTarget.id === 'login-tab') { loginForm.classList.remove('hidden'); registerForm.classList.add('hidden'); } else { registerForm.classList.remove('hidden'); loginForm.classList.add('hidden'); } }
        async function handleGuestBooking() { state.isGuest = true; state.currentUser = { name: 'Invitado', uid: 'guest-' + Date.now() }; await fetchPublicDataFromDB(); showView('services', 'Elige un Servicio'); renderServices(); }
        async function handleLogout() { if (state.isGuest) { state.isGuest = false; state.currentUser = null; state.myAppointments = []; showView('login'); renderLogin(); } else { await signOut(auth); state = { ...state, currentUser: null, isAdmin: false, isGuest: false, myAppointments: [] }; } }
        async function handleForgotPassword(e) { e.preventDefault(); const emailEl = document.getElementById('login-email'); const errorEl = document.getElementById('auth-error'); if (!emailEl.value) { errorEl.textContent = 'Por favor, introduce tu email para restablecer la contraseña.'; return; } try { await sendPasswordResetEmail(auth, emailEl.value); errorEl.textContent = 'Se ha enviado un correo para restablecer tu contraseña.'; errorEl.classList.remove('text-red-500'); errorEl.classList.add('text-green-600'); } catch (error) { console.error(error); errorEl.textContent = 'No se pudo enviar el correo. Verifica que el email sea correcto.'; errorEl.classList.add('text-red-500'); errorEl.classList.remove('text-green-600'); } }

        async function handleSaveService(e) { e.preventDefault(); const form = e.target; const serviceData = { name: form['service-name'].value, description: form['service-desc'].value, duration: parseInt(form['service-duration'].value), icon: form['service-icon'].value }; try { if (state.editingServiceId) { await setDoc(doc(db, "services", state.editingServiceId), serviceData); } else { await addDoc(collection(db, "services"), serviceData); } handleCancelEdit(); } catch (error) { console.error("Error saving service: ", error); } }
        async function handleDeleteService(id) { showConfirmModal('Eliminar Servicio', '¿Estás seguro?', async () => { try { await deleteDoc(doc(db, "services", id)); } catch (error) { console.error("Error deleting service: ", error); } }); }
        
        async function updateSettings() { try { await setDoc(doc(db, "settings", "main"), state.settings, { merge: true }); } catch (error) { console.error("Error updating settings: ", error); } }
        function handleAddShift(day) { if(!state.settings.businessHours[day]) state.settings.businessHours[day] = []; state.settings.businessHours[day].push({ start: '09:00', end: '17:00' }); renderAdminHours(); updateSettings(); }
        function handleRemoveShift(day, shiftIndex) { state.settings.businessHours[day].splice(shiftIndex, 1); renderAdminHours(); updateSettings(); }
        function handleShiftChange(input) { const { day, shift } = input.dataset; const type = input.classList.contains('shift-start') ? 'start' : 'end'; state.settings.businessHours[day][shift][type] = input.value; updateSettings(); }
        function handleAddBlockDate() { const input = document.getElementById('block-date-input'); if (input.value && !state.settings.blockedDates.includes(input.value)) { state.settings.blockedDates.push(input.value); state.settings.blockedDates.sort(); renderBlockedDatesList(); input.value = ''; updateSettings(); } }
        function handleRemoveBlockDate(date) { state.settings.blockedDates = state.settings.blockedDates.filter(d => d !== date); renderBlockedDatesList(); updateSettings(); }
        function handleMarginChange(e) { const margin = parseInt(e.target.value, 10); if (!isNaN(margin)) { state.settings.bookingMarginHours = margin; updateSettings(); } }

        async function handleConfirmAppointment(e) { e.preventDefault(); let customerData; const errorEl = document.getElementById('confirmation-error'); errorEl.textContent = ''; if (state.isGuest) { const name = document.getElementById('guest-name').value; const email = document.getElementById('guest-email').value; const phone = document.getElementById('guest-phone').value; if (!name || !email || !phone) { errorEl.textContent = 'Por favor, completa todos tus datos.'; return; } customerData = { name, email, phone, uid: state.currentUser.uid }; } else { const userDoc = state.users.find(u => u.id === state.currentUser.uid) || { email: state.currentUser.email, name: state.currentUser.email, lastname: '' }; customerData = { name: `${userDoc.name} ${userDoc.lastname}`.trim(), email: userDoc.email, uid: state.currentUser.uid }; } const newAppointment = { service: state.selectedService, date: state.selectedDate.toISOString(), time: state.selectedTime, customer: customerData }; try { const docRef = await addDoc(collection(db, "appointments"), newAppointment); if (state.isGuest) { state.lastGuestAppointment = { id: docRef.id, ...newAppointment }; showView('guestConfirmation'); renderGuestConfirmation(); } else { showView('myAppointments', 'Cita Confirmada', 'Hemos añadido la cita a tu lista.'); } } catch(error) { console.error("Error adding appointment: ", error); errorEl.textContent = 'No se pudo guardar la cita.'; } }
        async function handleCancelAppointment(appointmentId) { showConfirmModal('Cancelar Cita', '¿Estás seguro?', async () => { try { await deleteDoc(doc(db, "appointments", appointmentId)); } catch (error) { console.error("Error deleting appointment:", error); } }); }

        function renderGuestConfirmation() { const app = state.lastGuestAppointment; if (!app) return; const formattedDate = new Date(app.date).toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }); const startTime = new Date(`${app.date.split('T')[0]}T${app.time}`); const endTime = new Date(startTime.getTime() + app.service.duration * 60000); const googleCalendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent('Cita: ' + app.service.name)}&dates=${startTime.toISOString().replace(/-|:|\.\d\d\d/g, '')}/${endTime.toISOString().replace(/-|:|\.\d\d\d/g, '')}&details=${encodeURIComponent(app.service.description)}&sf=true&output=xml`; views.guestConfirmation.innerHTML = `<div class="bg-white p-8 rounded-2xl shadow-lg text-center"><i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i><h2 class="text-3xl font-bold text-gray-900">¡Cita Confirmada!</h2><p class="text-gray-500 mb-6">Hemos guardado tu cita. Recibirás una notificación por email.</p><div class="bg-gray-50 rounded-lg p-4 text-left space-y-3 mb-6"><div><strong class="text-gray-600">Servicio:</strong> <span class="float-right">${app.service.name}</span></div><div><strong class="text-gray-600">Fecha:</strong> <span class="float-right">${formattedDate}</span></div><div><strong class="text-gray-600">Hora:</strong> <span class="float-right">${app.time}</span></div></div><a href="${googleCalendarUrl}" target="_blank" class="w-full inline-flex justify-center items-center bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 mb-3"><i class="fab fa-google mr-2"></i>Añadir a Google Calendar</a><button id="finish-guest-button" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300">Finalizar</button></div>`; document.getElementById('finish-guest-button').addEventListener('click', handleLogout); }
        function showConfirmModal(title, text, onConfirm) { const modal = document.getElementById('confirm-modal'); document.getElementById('confirm-modal-title').textContent = title; document.getElementById('confirm-modal-text').textContent = text; modal.classList.remove('hidden'); const okButton = document.getElementById('confirm-modal-ok'); const cancelButton = document.getElementById('confirm-modal-cancel'); const confirmHandler = () => { onConfirm(); hide(); }; const hide = () => { modal.classList.add('hidden'); okButton.removeEventListener('click', confirmHandler); cancelButton.removeEventListener('click', hide); }; okButton.addEventListener('click', confirmHandler); cancelButton.addEventListener('click', hide); }
        function timeToMinutes(time) { if(typeof time !== 'string') return 0; const [h, m] = time.split(':').map(Number); return h * 60 + m; }
        function minutesToTime(minutes) { return `${Math.floor(minutes/60).toString().padStart(2,'0')}:${(minutes%60).toString().padStart(2,'0')}`; }
