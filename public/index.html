<body>
    <div id="app">
        <!-- Login/Register Form -->
        <div id="auth-container">
            <h2>Login / Register</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
            <p id="auth-error" class="error-message"></p>
        </div>

        <!-- Main Application (hidden until authenticated) -->
        <div id="main-app" style="display: none;">
            <p>Welcome, <span id="user-email"></span>! <button id="logout-btn">Logout</button></p>

            <!-- Appointment Form -->
            <h3>Schedule New Appointment</h3>
            <input type="text" id="appointment-title" placeholder="Appointment Title">
            <input type="datetime-local" id="appointment-time">
            <button id="add-appointment-btn">Add Appointment</button>
            <p id="appointment-error" class="error-message"></p>

            <!-- Appointment List -->
            <h3>Your Appointments</h3>
            <ul id="appointment-list">
